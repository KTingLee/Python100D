<!-- HTML基本語法練習8 -->
<!-- 圖片練習 -->
<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>



<body>
<!-- 不設定高、寬 -->
<p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png" alt="Google圖片(源自wiki)">
</p>

<!-- 設定高寬 -->
<p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png" alt="Google圖片(源自wiki)" width="200" height="100">
</p>

<!-- 讓圖片作為連結，並設定高寬 -->
<a href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png" alt="Google圖片(源自wiki)" width="200" height="20">
</a>

</body>
</html>
