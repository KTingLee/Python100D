<!-- HTML基本語法練習6 -->
<!-- 字型變化 -->
<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>



<body>
    <p><font color="red">用red表示紅色</font></p>
    <p><font color="ff0000">用ff0000表示紅色</font></p>
    <p><font face="Arial">Arial字體</font></p>
    <p><font face="Courier">Courier字體</font></p>

    <b>粗體</b><br>
    <u>底線</u><br>
    <i>斜體</i><br>
    <s>刪除線</s><br>
    X <sup>上標</sup><br>
    X<sub>下標</sub> <br>
    <tt>單行程式碼</tt><br>

    <p><font size="5">指定size，字型大小5。</font></p>
    <p><font size="+2">指定+2，字型大小3(+2)。</font></p>
    <p><font size="-2">指定-2，字型大小3(-2)。</font></p>
    <p><big>透過big，字體大小 3(+1)。</big></p>
    <p><small>透過small，字體大小 3(-1)。</small></p>

    
</body>
</html>
