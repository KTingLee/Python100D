<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>default</title>
</head>
<body>
    <!-- 使用 formidable 傳遞檔案，必須加上 exctype="multipart/form-data" -->
    <!-- 而上傳檔案當然就要使用 post -->
    <!-- action 則是提供要接收請求的接口(路由) -->
    <!-- 例如這邊 action="takePicture"，則點擊上船按鈕後，前端會像伺服器發出"前往takePicture的請求" -->
    <form action="takePicture" method="post" enctype="multipart/form-data">
        <p>
            <!-- <input> 標籤若 type=text 則可輸入文字 -->
            <!-- 傳給後端時是放在 fileds 物件中，且該輸入框的值可由 key="fileName" 找到 -->
            檔案名稱：  <input type="text" name="fileName" />
            <br/>
            提供檔案：
            <!-- <input> 標籤若 type=file 則可上傳檔案 -->
            <!-- 傳給後端時是放在 files 物件中，且該輸入框的值可由 key="uploadFile" 找到 -->
            <input type="file" name="uploadFile"/>
        </p>
        <p>
            <input type="submit" value="上傳"/>
        </p>
    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
